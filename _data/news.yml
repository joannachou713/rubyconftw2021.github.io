- id: 25
  title: "COSCUP x RubyConfTW 2021 持續關注疫情變化，預計於 6/20 (日) 確認本次舉辦形式"
  description: "<p><span style=\"font-family: Arial; white-space: pre-wrap;\"></span></p><div class=\"separator\" style=\"clear: both; text-align: center;\"><a href=\"https://1.bp.blogspot.com/-OZWwjPt1JIg/YJu389rlBsI/AAAAAAAAbNI/bSthwtIj7OwFnOriyQpl10iKV9M1j_R1QCLcBGAsYHQ/s1200/0512%2B%25E9%2598%25B2%25E7%2596%25AB%25E5%2582%2599%25E6%25A1%2588_%25E5%25B7%25A5%25E4%25BD%259C%25E5%258D%2580%25E5%259F%259F%2B1.png\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\" data-original-height=\"800\" data-original-width=\"1200\" height=\"426\" src=\"https://1.bp.blogspot.com/-OZWwjPt1JIg/YJu389rlBsI/AAAAAAAAbNI/bSthwtIj7OwFnOriyQpl10iKV9M1j_R1QCLcBGAsYHQ/w640-h426/0512%2B%25E9%2598%25B2%25E7%2596%25AB%25E5%2582%2599%25E6%25A1%2588_%25E5%25B7%25A5%25E4%25BD%259C%25E5%258D%2580%25E5%259F%259F%2B1.png\" width=\"640\" /></a></div><br /><span style=\"font-size: medium;\"><br /></span><p></p><p><span style=\"font-family: Arial; white-space: pre-wrap;\"><span style=\"font-size: medium;\">COSCUP x RubyConfTW 2021 籌備團隊針對疫情召開應變會議，決議在 6/20 (日) 前仍保留實體+線上舉辦之籌備方案，預計於 6/20 (日) 確認是否更改為虛擬線上之舉辦形式。</span></span></p><span id=\"docs-internal-guid-f39edf63-7fff-a17f-7816-6a480e59618d\"><span style=\"font-size: medium;\"><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">再次感謝關注 COSCUP x RubyConfTW 2021 的朋友們，有任何想法或建議，也都誠摯歡迎您參與討論！</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\"><br /></span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">COSCUP x RubyConfTW 2021: reaction of COVID-19 level 2 warning from CECC Taiwan</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">On Jun 20 (Sun), we shall confirm the conference will be held physically or virtually.</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">Comments and suggestions are very welcome. 🙇</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\"><span id=\"docs-internal-guid-d39115ff-7fff-d13b-6d58-190347e3b61d\" style=\"white-space: normal;\"></span><br class=\"Apple-interchange-newline\" style=\"white-space: normal;\" /></span></p></span></span><br class=\"Apple-interchange-newline\" /><img src=\"http://feeds.feedburner.com/~r/coscup/~4/hIa2MEuX4oU\" height=\"1\" width=\"1\" alt=\"\"/>"
  time: "Wed, 12 May 2021"

- id: 24
  title: "COSCUP x RubyConfTW 2021 CfP Deadline is Extended! 延長徵稿至 5/17！"
  description: "<p><br /></p><div class=\"separator\" style=\"clear: both; text-align: center;\"><a href=\"https://1.bp.blogspot.com/-m8ChSwlnIMI/YJo1PcuYu4I/AAAAAAAAbNA/Hn4WFdR3Ao49VDCL9wdpxKH1sfvctjajACLcBGAsYHQ/s1105/Coscup%25E5%25BB%25B6%25E9%2595%25B7%25E4%25B8%2580%25E9%2580%25B1_lnk.png\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\" data-original-height=\"737\" data-original-width=\"1105\" height=\"427\" src=\"https://1.bp.blogspot.com/-m8ChSwlnIMI/YJo1PcuYu4I/AAAAAAAAbNA/Hn4WFdR3Ao49VDCL9wdpxKH1sfvctjajACLcBGAsYHQ/w640-h427/Coscup%25E5%25BB%25B6%25E9%2595%25B7%25E4%25B8%2580%25E9%2580%25B1_lnk.png\" width=\"640\" /></a></div><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 12pt; margin-top: 12pt;\"><br /></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 12pt; margin-top: 12pt;\"><span style=\"background-color: transparent; color: black; font-family: Arial; font-size: medium; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">COSCUP x RubyConfTW 聽到大家的吶喊，來不及投稿的人們有福了！</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 12pt; margin-top: 12pt;\"><span style=\"font-size: medium;\"><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">點擊填單送件：</span><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"><br /></span><a href=\"https://blog.coscup.org/2021/04/coscup-2021-cfp.html\" style=\"text-decoration: none;\"><span style=\"background-color: transparent; color: #1155cc; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration-skip: none; text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\">https://blog.coscup.org/2021/04/coscup-2021-cfp.html</span><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\"><br /></span></a><span style=\"background-color: transparent; color: black; font-family: Arial; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">COSCUP x RubyConfTW 2021 延長徵稿，截稿日在 5/17 23:59 截止！</span></span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"background-color: transparent; color: black; font-family: Arial; font-size: medium; font-style: normal; font-variant-caps: normal; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; font-weight: 400; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\">Final Call for Speakers:</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"color: #1155cc; font-family: Arial; font-size: medium; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; text-decoration-skip: none; text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\"><a href=\"https://blog.coscup.org/2021/04/coscup-2021-cfp.html\" style=\"text-decoration: none;\">https://blog.coscup.org/2021/04/coscup-2021-cfp.html</a></span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: medium; white-space: pre-wrap;\">Be sure to submit your proposal before 5/17 23:59 (UTC+8)</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 10pt; white-space: pre-wrap;\"><br /></span></p><img src=\"http://feeds.feedburner.com/~r/coscup/~4/2EQhdbQWh18\" height=\"1\" width=\"1\" alt=\"\"/>"
  time: "Tue, 11 May 2021"

- id: 23
  title: "COSCUP x RubyConf Taiwan 2021 is here!"
  description: "<p></p><div class=\"separator\" style=\"clear: both; text-align: center;\"><a href=\"https://1.bp.blogspot.com/-whbfwbNVNns/YIfvT-BsOlI/AAAAAAAAbKM/VPXHRN1_DmQvqVofvS0kiGIOovYDRxUSgCLcBGAsYHQ/s1200/%25E5%2590%2588%25E8%25BE%25A6%25E8%25B2%25BC%25E6%2596%2587%2528fao%2529.png\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\" data-original-height=\"600\" data-original-width=\"1200\" height=\"320\" src=\"https://1.bp.blogspot.com/-whbfwbNVNns/YIfvT-BsOlI/AAAAAAAAbKM/VPXHRN1_DmQvqVofvS0kiGIOovYDRxUSgCLcBGAsYHQ/w640-h320/%25E5%2590%2588%25E8%25BE%25A6%25E8%25B2%25BC%25E6%2596%2587%2528fao%2529.png\" width=\"640\" /></a></div><br /><p></p><p><span style=\"background-color: white; font-family: Arial; font-size: 13.5pt; white-space: pre-wrap;\">開源人年會 COSCUP 已邁向第 16 年，今年仍舊聚集著開源社群們的熱情，更與 RubyConf Taiwan 一起合辦，吸引更多國內外同好關注與參與。</span></p><p><span style=\"background-color: white; font-family: Arial; font-size: 13.5pt; white-space: pre-wrap;\">今年將於 7/31~8/1 於台灣科技大學舉辦，有豐富多元的 22 軌議程，在地社群與國際社群之參與交流，希望能有更多開源開放的火花。</span></p><span id=\"docs-internal-guid-8231bc6c-7fff-3d7b-c180-a3ed9a39a6a1\"><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"background-color: white; font-family: Arial; font-size: 13.5pt; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">無論你是 Open Source 軟硬體開發者</span><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\">、</span><span style=\"background-color: white; font-family: Arial; font-size: 13.5pt; font-variant-east-asian: normal; font-variant-ligatures: normal; font-variant-position: normal; vertical-align: baseline; white-space: pre-wrap;\"> 還是 Open Source 軟硬體推廣者，抑或是 Open Source 軟硬體使用者，都歡迎你來參加全亞洲最熱情、志工主辦、活力滿點的 COSCUP x RubyConf Taiwan 2021！</span></p><br /></span><img src=\"http://feeds.feedburner.com/~r/coscup/~4/6GxmfQwWB-U\" height=\"1\" width=\"1\" alt=\"\"/>"
  time: "Thu, 29 Apr 2021"

- id: 22
  title: "COSCUP x RubyConfTW 2021 Community Booth Admission List (First ver.) 第一波社群攤位錄取名單"
  description: "<p><br></p><p>See which community you can meet on COSCUP.&nbsp;</p><p>We are still looking for more communities to participate, and we'll update the final version around June.</p><h3>Community Booth：</h3><ul><li>Cloud Native Taiwan User Group</li><li>Chatbot Developers Taiwan</li><li>Golang Taiwan</li><li>JVM 台灣代表隊</li><li>GDG（Google Developer Group) Taiwan</li><li>MOPCON</li><li>開放文化基金會</li><li>Ruby Taiwan</li></ul><h3>Key dates</h3><p>May 31th: Deadline for Community Booth application Early June: Publish full result on COSCUP blog.</p><h3>How to apply</h3><p>Apply for a Community Booth:&nbsp;<a href=\"https://forms.gle/cJtL2UcBkPDQDq2A9\">https://forms.gle/cJtL2UcBkPDQDq2A9</a></p><h5>#Items provided</h5><ul><li>One table (180 x 60 cm), with two chairs. Tables might probably share with other communities if necessary.</li><li>At least ONE 110V AC socket (Total power consumption mustn’t exceed 550W), bring an own power strip if it is needed.</li></ul><p>Further information would be provided if applicants are adopted. Also, if you need to enter conference rooms, you will need to get a ticket via register COSCUP separately.</p><p>Any questions, please contact program [at] coscup.org</p><p><br></p><hr><p><br></p><p>社群攤位第一波名單公布，快來看看有哪些社群參與！沒有看到你的社群？別擔心，現在還可以報名喔！最終名單將在六月初公布。</p><h3>社群攤位：</h3><ul><li>Cloud Native Taiwan User Group</li><li>Chatbot Developers Taiwan</li><li>Golang Taiwan</li><li>JVM 台灣代表隊</li><li>GDG（Google Developer Group) Taiwan</li><li>MOPCON</li><li>開放文化基金會</li><li>Ruby Taiwan</li></ul><h3>重要日期</h3><p>05/31: 社群攤位招募截止 六月初: 公布完整社群攤位名單</p><h3>申請社群攤位</h3><p>立刻申請社群攤位: <a href=\"https://forms.gle/cJtL2UcBkPDQDq2A9\">https://forms.gle/cJtL2UcBkPDQDq2A9</a></p><h5>#大會提供物品</h5><ul><li>一張桌子（180 x 60 cm）且配有兩張椅子，有可能與其他社群共桌。</li><li>至少一個 110V 電力插座（總消耗功率 550W 內），建議自行攜帶電力延長線。</li></ul><p>報名成功錄取後，我們會提供更詳細的攤位規格書供大家參考。又，參與攤位人員若要進出會議廳聆聽議程，亦須自行報名 COSCUP。</p><p>任何問題，請洽詢 program at coscup.org</p><img src=\"http://feeds.feedburner.com/~r/coscup/~4/TWHZWvaY9HE\" height=\"1\" width=\"1\" alt=\"\"/>"
  time: "Tue, 27 Apr 2021"

- id: 21
  title: "COSCUP x RubyConfTW 2021 Call for Sponsor"
  description: "<div class=\"separator\" style=\"clear: both; text-align: center;\"><a href=\"https://1.bp.blogspot.com/-WMlphDKAMQo/YIGNEmKX9RI/AAAAAAAAbJE/FvZN89RPvB0iOm8YiHYymYFaGrfiUOXQACLcBGAsYHQ/s1200/0423%2B%25E4%25BD%25A0%25E5%259D%2590%25E5%2595%258A%2528FAO%2529.png\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\" data-original-height=\"800\" data-original-width=\"1200\" height=\"426\" src=\"https://1.bp.blogspot.com/-WMlphDKAMQo/YIGNEmKX9RI/AAAAAAAAbJE/FvZN89RPvB0iOm8YiHYymYFaGrfiUOXQACLcBGAsYHQ/w640-h426/0423%2B%25E4%25BD%25A0%25E5%259D%2590%25E5%2595%258A%2528FAO%2529.png\" width=\"640\"></a></div><div class=\"separator\" style=\"clear: both; text-align: center;\"><br></div><div class=\"separator\" style=\"clear: both; text-align: center;\"><br></div><span id=\"docs-internal-guid-384ccbcf-7fff-1fe5-40f9-48129c370fa8\"><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">來吶，你坐啊！</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">2021 啄主席請大家來 COSCUP 坐坐！</span></p><br><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">目前有贊助商的好攤位，不考慮一下嗎？</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">#來坐來坐</span></p><br><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; font-weight: 700; vertical-align: baseline; white-space: pre-wrap;\">COSCUP x RubyConfTW 2021 Call for Sponsor.</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">亞洲最大開源盛會，開放贊助中！</span></p><br><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; font-weight: 700; vertical-align: baseline; white-space: pre-wrap;\">COSCUP</span><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\"> 邁向第 16 年，今年仍舊聚集著開源社群們的熱情，吸引各地開發人員與使用者前來。</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">去年會期現場有 16 個社群、29 個贊助商，兩日會期間最高有 2000+ 夥伴參與。</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">今年，</span><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; font-weight: 700; vertical-align: baseline; white-space: pre-wrap;\">COSCUP x RubyConf TW 2021 </span><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">合辦，預計將吸引更多國內外同好關注及參與！</span></p><br><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">#想要好位子</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">#想要湊熱鬧</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">#想要找人才</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">#想要秀品牌</span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">#想要就來坐</span></p><div><br></div><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">歡迎來信與我們聯繫，各種想討論的贊助需求、索取贊助書：</span><span style=\"color: black; font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; text-decoration-line: none; vertical-align: baseline; white-space: pre-wrap;\"><a href=\"mailto:sponsorship@coscup.org\" style=\"text-decoration-line: none;\">sponsorship@coscup.org</a></span></p><p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\">Contact us: </span><span style=\"font-family: Arial; font-size: 11pt; font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align: baseline; white-space: pre-wrap;\"><a href=\"mailto:sponsorship@coscup.org\" style=\"text-decoration-line: none;\">sponsorship@coscup.org</a></span></p><div><br></div></span><p><br></p><img src=\"http://feeds.feedburner.com/~r/coscup/~4/y1_aC6pXsCg\" height=\"1\" width=\"1\" alt=\"\"/>"
  time: "Fri, 23 Apr 2021"
